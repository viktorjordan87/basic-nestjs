version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nestjs_db
      MYSQL_USER: nestjs_user
      MYSQL_PASSWORD: nestjs_password
    ports:
      - '3316:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nestjs-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-prootpassword',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nestjs-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '8180:80'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nestjs-network

volumes:
  mysql_data:
    driver: local

networks:
  nestjs-network:
    driver: bridge
